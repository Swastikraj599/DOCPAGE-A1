<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: #1a1a1a;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      text-align: center;
      padding: 0 40px;
      z-index: 1;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(33, 150, 243, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 28px;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typed-text {
      font-size: 3.5rem;
      font-weight: 600;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 25px 0 60px;
      color: #e0e0e0;
      max-width: 600px;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero button {
      padding: 15px 35px;
      font-size: 1.1rem;
      background: transparent;
      border: 2px solid;
      border-image: linear-gradient(45deg, #4CAF50, #2196F3) 1;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hero button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .hero button:hover::before {
      width: 100%;
    }

    .hero button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .typed-text {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
        margin: 20px 0 40px;
      }

      .hero button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="#" class="logo">
      <i class="fas fa-file-alt"></i>
      DocManager
    </a>
    
    <div class="typed-text">
      Document Management System
    </div>
    <p>A modern document management system designed to help you organize, store, and access your documents efficiently.</p>
    
    <div class="button-container">
      <button onclick="location.href='login.html'">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button onclick="location.href='signup.html'">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </div>
  </div>
</body>
</html>
