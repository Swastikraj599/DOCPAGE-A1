<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
      color: white;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .action-button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin: 2px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .preview-btn {
      background: #4CAF50;
      color: white;
    }

    .download-btn {
      background: #2196F3;
      color: white;
    }

    .edit-btn {
      background: #FFA726;
      color: white;
    }

    .delete-btn {
      background: #F44336;
      color: white;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slide-in 0.5s ease, fade-out 0.5s 2.5s forwards;
      z-index: 1000;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #e0e0e0;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .dialog-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .dialog-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }

    .dialog-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .confirm-btn {
      background: #F44336;
      color: white;
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .dialog-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #F44336;
    }

    @keyframes slide-in {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fade-out {
      to { opacity: 0; transform: translateX(100%); }
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }

      .table-container {
        padding: 10px;
      }

      th, td {
        padding: 10px;
      }

      .action-button {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <div class="container">
    <h2>Document Library</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Document Name</th>
            <th>Author</th>
            <th>Date</th>
            <th>File Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="deleteDialog" class="dialog-overlay">
    <div class="dialog">
      <i class="fas fa-exclamation-triangle dialog-icon"></i>
      <h3 class="dialog-title">Delete Document</h3>
      <p>Are you sure you want to delete this document?</p>
      <p id="deleteFileName" class="mt-2 text-sm"></p>
      <div class="dialog-buttons">
        <button class="dialog-btn cancel-btn" onclick="closeDeleteDialog()">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button class="dialog-btn confirm-btn" onclick="confirmDeleteAction()">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>

  <div id="notificationContainer"></div>

  <script>
    let dataList = JSON.parse(localStorage.getItem('formDataList')) || [];
    let deleteIndex = null;

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      if (dataList.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="5">
              <div class="empty-state">
                <i class="fas fa-folder-open"></i>
                <h3>No Documents Yet</h3>
                <p>Upload your first document to get started</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      dataList.forEach((data, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.docName}</td>
          <td>${data.author}</td>
          <td>${new Date(data.date).toLocaleDateString()}</td>
          <td>${data.fileName}</td>
          <td>
            <button class="action-button preview-btn" onclick="previewFile(${index})">
              <i class="fas fa-eye"></i> Preview
            </button>
            <button class="action-button download-btn" onclick="downloadFile(${index})">
              <i class="fas fa-download"></i> Download
            </button>
            <button class="action-button edit-btn" onclick="editRow(${index})">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="action-button delete-btn" onclick="showDeleteDialog(${index})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function previewFile(index) {
      const file = dataList[index];
      const newWindow = window.open();
      newWindow.document.write(`
        <iframe src="${file.fileData}" width="100%" height="100%" style="border: none;"></iframe>
      `);
    }

    function downloadFile(index) {
      const file = dataList[index];
      const link = document.createElement('a');
      link.href = file.fileData;
      link.download = file.fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showNotification(`Downloaded: ${file.fileName}`, "fa-download");
    }

    function showDeleteDialog(index) {
      deleteIndex = index;
      const file = dataList[index];
      document.getElementById('deleteFileName').textContent = file.fileName;
      document.getElementById('deleteDialog').style.display = 'flex';
    }

    function closeDeleteDialog() {
      document.getElementById('deleteDialog').style.display = 'none';
      deleteIndex = null;
    }

    function confirmDeleteAction() {
      if (deleteIndex !== null) {
        const file = dataList[deleteIndex];
        showNotification(`Deleted: ${file.fileName}`, "fa-trash");
        dataList.splice(deleteIndex, 1);
        localStorage.setItem('formDataList', JSON.stringify(dataList));
        closeDeleteDialog();
        renderTable();
      }
    }

    function editRow(index) {
      showNotification(`Editing: ${dataList[index].fileName}`, "fa-edit");
      localStorage.setItem('editIndex', index);
      window.location.href = 'edit.html';
    }

    function showNotification(message, iconClass) {
      const container = document.getElementById('notificationContainer');
      container.innerHTML = `
        <div class="notification">
          <i class="fas ${iconClass}"></i>
          <span>${message}</span>
        </div>
      `;
    }

    renderTable();
  </script>
</body>
</html>
